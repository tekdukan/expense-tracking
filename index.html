<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Monthly Salary Tracker (2025â€“2026)</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #f4f6f9;
        margin: 0;
        padding: 40px;
        color: #333;
    }

    .container {
        max-width: 1000px;
        margin: auto;
        background: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
        text-align: center;
        margin-bottom: 5px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .subtitle {
        text-align: center;
        margin-bottom: 30px;
        color: #666;
        font-size: 14px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    thead {
        background: linear-gradient(135deg, #4e73df, #224abe);
        color: white;
    }

    th, td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
        font-size: 14px;
    }

    th {
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 0.5px;
    }

    tbody tr:nth-child(even) {
        background-color: #f8f9fc;
    }

    tbody tr:hover {
        background-color: #eef2ff;
    }

    input {
        width: 90px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        text-align: center;
    }

    .total-cell {
        font-weight: 600;
        color: #224abe;
    }

    .grand-total {
        margin-top: 20px;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        text-align: right;
        border-top: 2px solid #ddd;
    }

    @media print {
        body {
            background: white;
            padding: 0;
        }
        .container {
            box-shadow: none;
            border-radius: 0;
        }
        input {
            border: none;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Monthly Salary Tracking Sheet</h1>
    <div class="subtitle">Tracking Period: 5/11/2025 â€“ 12/12/2026</div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Pay Period</th>
                <th>Salary</th>
                <th>Food</th>
                <th>Tips</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="salaryTable">
        </tbody>
    </table>

    <div class="grand-total">
        Grand Total: $<span id="grandTotal">0.00</span>
    </div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, set, onValue } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

// ðŸ”¹ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyByWW8cAjA5BX_TPtU6015ale2pbqzNUWU",
  authDomain: "tekdukan-project.firebaseapp.com",
  databaseURL: "https://tekdukan-project-default-rtdb.europe-west1.firebasedatabase.app/",
  projectId: "tekdukan-project",
  storageBucket: "tekdukan-project.firebasestorage.app",
  messagingSenderId: "175858309683",
  appId: "1:175858309683:web:68655faaf61e75210da146"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

// ----------------------------
// ðŸ”¹ SAVE DATA
// ----------------------------
function saveData() {
    const rows = document.querySelectorAll("#salaryTable tr");
    let salaryArray = [];

    rows.forEach(row => {
        const inputs = row.querySelectorAll("input");
        salaryArray.push({
            salary: parseFloat(inputs[0].value) || 0,
            food: parseFloat(inputs[1].value) || 0,
            tips: parseFloat(inputs[2].value) || 0
        });
    });

    // Add secret key for validation
    const finalData = {
        secret: "tekdukan123",   // <-- your chosen secret key
        salaryData: salaryArray
    };

    set(ref(database, "/"), finalData);
}

// ----------------------------
// ðŸ”¹ LOAD DATA (REAL-TIME)
// ----------------------------
function loadData() {
    const dataRef = ref(database, "salaryData");

    onValue(dataRef, (snapshot) => {
        const saved = snapshot.val();
        if (!saved) return;

        const rows = document.querySelectorAll("#salaryTable tr");

        rows.forEach((row, index) => {
            if (saved[index]) {
                const inputs = row.querySelectorAll("input");
                inputs[0].value = saved[index].salary;
                inputs[1].value = saved[index].food;
                inputs[2].value = saved[index].tips;
            }
        });

        calculateTotals();
    });
}

// ----------------------------
// ðŸ”¹ CALCULATE TOTALS
// ----------------------------
function calculateTotals() {
    let grandTotal = 0;
    const rows = document.querySelectorAll("#salaryTable tr");

    rows.forEach(row => {
        const inputs = row.querySelectorAll("input");
        const salary = parseFloat(inputs[0].value) || 0;
        const food = parseFloat(inputs[1].value) || 0;
        const tips = parseFloat(inputs[2].value) || 0;

        const total = salary + food + tips;
        row.querySelector(".total-cell").innerText = "$" + total.toFixed(2);
        grandTotal += total;
    });

    document.getElementById("grandTotal").innerText = grandTotal.toFixed(2);
}

// Auto-save when typing
document.addEventListener("input", () => {
    calculateTotals();
    saveData();
});

// Load on page open
window.onload = loadData;

</script>

</body>
</html>
