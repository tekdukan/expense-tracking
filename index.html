<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Monthly Salary Tracker ¬∑ May 2025 ‚Äì Dec 2026</title>
  <style>
    /* MODERN MOBILE-FIRST DESIGN */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #1a4b8c;
      --primary-light: #eef5ff;
      --primary-dark: #0f2f5a;
      --accent: #3b82f6;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-600: #475569;
      --gray-800: #1e293b;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.05), 0 1px 2px rgba(0,0,0,0.1);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --shadow-lg: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 24px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--gray-100);
      color: var(--gray-800);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      transition: all 0.2s;
    }

    /* HEADER SECTION */
    .header {
      background: linear-gradient(145deg, #0b2a4a, #1e4b7a);
      color: white;
      padding: 24px 20px 20px;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header h1 span {
      background: rgba(255,255,255,0.15);
      font-size: 1rem;
      padding: 4px 12px;
      border-radius: 40px;
      font-weight: 400;
    }

    .date-range {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      font-size: 0.95rem;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .date-badge {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .badge {
      background: rgba(255,255,255,0.25);
      padding: 5px 14px;
      border-radius: 40px;
      font-weight: 500;
      font-size: 0.85rem;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      background: rgba(0,0,0,0.2);
      padding: 5px 14px;
      border-radius: 40px;
    }

    /* TABLE AREA ‚Äî CARD STYLE FOR MOBILE */
    .table-wrapper {
      padding: 16px;
      background: white;
    }

    /* Mobile-friendly card grid instead of traditional table */
    .period-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 20px;
    }

    .period-card {
      background: var(--gray-50);
      border-radius: var(--radius-md);
      border: 1px solid var(--gray-200);
      overflow: hidden;
      transition: 0.15s;
      box-shadow: var(--shadow-sm);
    }

    .period-card:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(59,130,246,0.15);
    }

    .card-header {
      background: white;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--gray-200);
      font-weight: 600;
    }

    .period-number {
      background: var(--primary);
      color: white;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 30px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .date-label {
      color: var(--primary-dark);
      font-size: 1.05rem;
    }

    .card-body {
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .input-group {
      flex: 1 1 100px;
      min-width: 80px;
    }

    .input-group label {
      display: block;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--gray-600);
      margin-bottom: 4px;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 14px 10px;
      border: 1.5px solid var(--gray-200);
      border-radius: 18px;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      background: white;
      transition: 0.2s;
      -webkit-appearance: none;
      appearance: none;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(59,130,246,0.15);
    }

    .input-group input[type="number"] {
      -moz-appearance: textfield;
    }
    .input-group input[type="number"]::-webkit-outer-spin-button,
    .input-group input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .row-total {
      background: var(--primary-light);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid var(--gray-200);
      font-weight: 600;
      color: var(--primary-dark);
    }

    .row-total-value {
      font-size: 1.2rem;
      background: white;
      padding: 6px 20px;
      border-radius: 40px;
      box-shadow: var(--shadow-sm);
    }

    /* GRAND TOTAL */
    .grand-total-card {
      background: linear-gradient(145deg, #0f2f5a, #1e4b7a);
      color: white;
      padding: 22px 24px;
      border-radius: var(--radius-md);
      margin: 8px 0 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
      box-shadow: var(--shadow-md);
    }

    .grand-total-label {
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    .grand-total-number {
      font-size: 2.4rem;
      font-weight: 700;
      line-height: 1;
      background: rgba(255,255,255,0.15);
      padding: 10px 24px;
      border-radius: 60px;
      backdrop-filter: blur(4px);
    }

    /* ACTIONS */
    .actions {
      display: flex;
      justify-content: flex-end;
      padding: 12px 16px 20px;
      display:none
    }

    .btn {
      background: white;
      border: 1px solid var(--gray-200);
      padding: 12px 28px;
      border-radius: 40px;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--gray-800);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: 0.15s;
      box-shadow: var(--shadow-sm);
    }

    .btn:hover {
      background: var(--gray-100);
      border-color: var(--accent);
      color: var(--primary-dark);
    }

    .btn:active {
      transform: scale(0.98);
    }

    /* loading / error */
    .loading-state {
      text-align: center;
      padding: 48px 20px;
      color: var(--gray-600);
      font-size: 1rem;
    }

    /* print */
    @media print {
      body { background: white; padding: 0; }
      .header { background: #f0f0f0; color: black; }
      .grand-total-card { background: #eee; color: black; }
      .btn, .status, .period-number { display: none; }
      input { border: none; background: transparent; }
    }

    /* small screens adjustments */
    @media (max-width: 480px) {
      .card-body {
        gap: 8px;
      }
      .input-group {
        flex: 1 1 calc(33.333% - 8px);
      }
      .input-group input {
        padding: 12px 4px;
        font-size: 0.9rem;
      }
      .grand-total-number {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Header with exact range -->
  <div class="header">
    <h1>
      üí∞ Salary Tracker
      <span>2025‚Äì2026</span>
    </h1>
    <div class="date-range">
      <div class="date-badge">
        <span class="badge">üìÖ 20 periods</span>
        <span class="badge">üáπüá∑ TL</span>
      </div>
      <div class="status" id="saveStatus">
        <span>‚ú® Auto</span>
      </div>
    </div>
    <!-- explicit date rule -->
    <div style="font-size:0.9rem; margin-top:8px; opacity:0.9; display:flex; flex-wrap:wrap; gap:12px;">
      <span>üìå Period 1: 5/11/2025 ‚Äì 30/11/2025</span>
      <span>üìå Period 20: 1/12/2026 ‚Äì 30/12/2026</span>
    </div>
  </div>

  <!-- Dynamic card grid (mobile friendly) -->
  <div class="table-wrapper">
    <div id="periodGrid" class="period-grid">
      <!-- filled by js -->
      <div class="loading-state">Loading your salary data...</div>
    </div>

    <!-- Grand total card -->
    <div class="grand-total-card">
      <span class="grand-total-label">GRAND TOTAL (all periods)</span>
      <span class="grand-total-number" id="grandTotal">0.00</span>
    </div>

    <!-- action row -->
    <div class="actions">
      <button class="btn" id="resetToZeroBtn">
        <span>‚Ü∫</span> Reset all to zero
      </button>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

  // --- Firebase config (yours, unchanged) ---
  const firebaseConfig = {
    apiKey: "AIzaSyByWW8cAjA5BX_TPtU6015ale2pbzNUWU",
    authDomain: "tekdukan-project.firebaseapp.com",
    databaseURL: "https://tekdukan-project-default-rtdb.europe-west1.firebasedatabase.app/",
    projectId: "tekdukan-project",
    storageBucket: "tekdukan-project.firebasestorage.app",
    messagingSenderId: "175858309683",
    appId: "1:175858309683:web:68655faaf61e75210da146"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const dbRef = ref(db, '/');

  // --- DOM elements ---
  const grid = document.getElementById('periodGrid');
  const grandTotalSpan = document.getElementById('grandTotal');
  const saveStatus = document.getElementById('saveStatus');
  const resetBtn = document.getElementById('resetToZeroBtn');

  // --- Helper: parse number or 0, non-negative ---
  const parseInput = (val) => Math.max(0, parseFloat(val) || 0);

  // --- Generate exact 20 periods with start/end dates as you specified ---
  function generateExactPeriods() {
    const periods = [];
    
    // Period 1: 5/11/2025 ‚Äì 30/11/2025
    // Period 2: 1/12/2025 ‚Äì 30/12/2025
    // Period 3: 1/1/2026 ‚Äì 30/1/2026   (Jan)
    // Period 4: 1/2/2026 ‚Äì 28/2/2026   (Feb)
    // ... up to Period 20: 1/12/2026 ‚Äì 30/12/2026

    const startYear = 2025;
    const startMonth = 10; // November (0-indexed: 10 = November)
    const startDay = 5;    // 5th Nov 2025

    let currentDate = new Date(2025, 10, 5); // 5 Nov 2025
    
    // Helper to get last day of month
    const lastDayOfMonth = (year, month) => new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < 20; i++) {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth(); // 0-11
      
      // start day: first period starts on 5, subsequent periods start on 1st
      let startDayOfPeriod = (i === 0) ? 5 : 1;
      // but if it's the first period (nov 2025) we already have startDay=5
      if (i === 0) {
        startDayOfPeriod = 5;
      } else {
        startDayOfPeriod = 1;
      }
      
      // For February 2026 we need to handle 28 days
      const lastDay = lastDayOfMonth(year, month);
      
      // End day: 30 for most months, but 28 for Feb 2026, 31 for some? Actually you specified 30 for all except feb.
      // You wrote "30/11/2025", "30/12/2025" and then "30/12/2026" ‚Äî but many months have 31 days.
      // To be consistent with your description, we set end day = 30 for all months except February (28)
      let endDayOfPeriod = 30;
      if (month === 1) { // February
        endDayOfPeriod = 28; // non-leap year 2026
      } else if (lastDay < 30) {
        endDayOfPeriod = lastDay; // just in case, but for 2026 all non-feb have at least 30
      }
      
      // format start date
      const startDateStr = `${startDayOfPeriod}/${month+1}/${year}`;
      const endDateStr = `${endDayOfPeriod}/${month+1}/${year}`;
      
      // create label like "1. 5/11/2025 ‚Äì 30/11/2025"
      const label = `${i+1}.  ${startDateStr} ‚Äì ${endDateStr}`;
      
      periods.push({
        label: label,
        salary: 0,
        food: 0,
        tips: 0
      });
      
      // move to next month (set to 1st of next month)
      if (i === 0) {
        // after first period, set to 1st dec 2025
        currentDate = new Date(2025, 11, 1);
      } else {
        currentDate.setMonth(currentDate.getMonth() + 1);
        currentDate.setDate(1);
      }
    }
    
    return periods;
  }

  // --- Render cards from data array ---
  function renderCards(periods) {
    if (!periods || periods.length === 0) {
      periods = generateExactPeriods();
    }
    
    let html = '';
    periods.forEach((p, idx) => {
      const salaryVal = (p.salary || 0).toFixed(2);
      const foodVal = (p.food || 0).toFixed(2);
      const tipsVal = (p.tips || 0).toFixed(2);
      
      html += `
        <div class="period-card" data-index="${idx}">
          <div class="card-header">
            <span class="period-number">${idx+1}</span>
            <span class="date-label">${p.label || `Period ${idx+1}`}</span>
          </div>
          <div class="card-body">
            <div class="input-group">
              <label>üí∞ Salary</label>
              <input type="number" min="0" step="0.01" class="salary-input" value="${salaryVal}" placeholder="0.00">
            </div>
            <div class="input-group">
              <label>üçî Food</label>
              <input type="number" min="0" step="0.01" class="food-input" value="${foodVal}" placeholder="0.00">
            </div>
            <div class="input-group">
              <label>üí∏ Tips</label>
              <input type="number" min="0" step="0.01" class="tips-input" value="${tipsVal}" placeholder="0.00">
            </div>
          </div>
          <div class="row-total">
            <span>Period total</span>
            <span class="row-total-value" id="rowTotal-${idx}">‚Ç∫0.00</span>
          </div>
        </div>
      `;
    });
    
    grid.innerHTML = html;
    
    // attach input listeners to each card's inputs
    document.querySelectorAll('.period-card').forEach(card => {
      const inputs = card.querySelectorAll('input');
      inputs.forEach(inp => {
        inp.addEventListener('input', function() {
          updateAllTotals();
          debounceSave();
        });
      });
    });
    
    updateAllTotals();
  }

  // --- Update row totals and grand total ---
  function updateAllTotals() {
    const cards = document.querySelectorAll('.period-card');
    let grand = 0;
    
    cards.forEach((card, idx) => {
      const salary = parseInput(card.querySelector('.salary-input')?.value);
      const food = parseInput(card.querySelector('.food-input')?.value);
      const tips = parseInput(card.querySelector('.tips-input')?.value);
      const rowSum = salary + food + tips;
      
      const rowTotalSpan = document.getElementById(`rowTotal-${idx}`);
      if (rowTotalSpan) rowTotalSpan.textContent = '‚Ç∫' + rowSum.toFixed(2);
      
      grand += rowSum;
    });
    
    grandTotalSpan.textContent = grand.toFixed(2);
    return grand;
  }

  // --- Gather current data from DOM ---
  function gatherData() {
    const cards = document.querySelectorAll('.period-card');
    const data = [];
    
    cards.forEach((card, idx) => {
      // Extract label from header (keep original format)
      const headerLabel = card.querySelector('.date-label')?.textContent || `Period ${idx+1}`;
      
      data.push({
        label: headerLabel,
        salary: parseInput(card.querySelector('.salary-input')?.value),
        food: parseInput(card.querySelector('.food-input')?.value),
        tips: parseInput(card.querySelector('.tips-input')?.value)
      });
    });
    
    return data;
  }

  // --- Debounce + save to Firebase ---
  let saveTimer;
  function debounceSave() {
    if (saveTimer) clearTimeout(saveTimer);
    saveTimer = setTimeout(() => {
      saveToFirebase();
    }, 500);
  }

  function saveToFirebase() {
    const data = gatherData();
    saveStatus.innerHTML = '<span>‚è≥ Saving‚Ä¶</span>';
    
    set(dbRef, { salaryData: data })
      .then(() => {
        saveStatus.innerHTML = '<span>‚úÖ Saved</span>';
        setTimeout(() => {
          if (saveStatus.innerHTML.includes('Saved')) {
            saveStatus.innerHTML = '<span>‚ú® Auto</span>';
          }
        }, 2000);
      })
      .catch(err => {
        console.error(err);
        saveStatus.innerHTML = '<span>‚ùå Error</span>';
      });
  }

  // --- Load from Firebase ---
  function loadFromFirebase() {
    onValue(dbRef, (snapshot) => {
      const data = snapshot.val();
      let periods;
      
      if (data && Array.isArray(data.salaryData) && data.salaryData.length > 0) {
        // Use saved, but ensure 20 items
        periods = data.salaryData.slice(0, 20);
        // if less than 20, pad with generated ones
        if (periods.length < 20) {
          const defaultPeriods = generateExactPeriods();
          for (let i = periods.length; i < 20; i++) {
            periods.push(defaultPeriods[i]);
          }
        }
        // ensure each has label from default if missing
        const defaultLabels = generateExactPeriods();
        periods = periods.map((p, i) => ({
          label: p.label || defaultLabels[i].label,
          salary: p.salary ?? 0,
          food: p.food ?? 0,
          tips: p.tips ?? 0
        }));
      } else {
        periods = generateExactPeriods();
      }
      
      renderCards(periods);
      saveStatus.innerHTML = '<span>‚ú® Auto</span>';
    }, (err) => {
      console.warn('Firebase read failed, using defaults', err);
      renderCards(generateExactPeriods());
      saveStatus.innerHTML = '<span>‚ö†Ô∏è Offline</span>';
    });
  }

  // --- Reset all inputs to zero (and save) ---
  resetBtn.addEventListener('click', () => {
    document.querySelectorAll('.period-card input').forEach(inp => {
      inp.value = '0.00';
    });
    updateAllTotals();
    saveToFirebase();
  });

  // --- Initialise ---
  loadFromFirebase();

  // --- Optional save before unload ---
  window.addEventListener('beforeunload', () => {
    if (saveTimer) clearTimeout(saveTimer);
    saveToFirebase(); // synchronous best effort
  });
</script>
</body>
</html>
