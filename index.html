<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Aylƒ±k Maa≈ü Takibi ¬∑ Kasƒ±m 2025 ‚Äì Aralƒ±k 2026</title>
  <style>
    /* MODERN MOBILE-FIRST DESIGN */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #1a4b8c;
      --primary-light: #eef5ff;
      --primary-dark: #0f2f5a;
      --accent: #3b82f6;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-600: #475569;
      --gray-800: #1e293b;
      --shadow-sm: 0 1px 3px rgba(0,0,0,0.05), 0 1px 2px rgba(0,0,0,0.1);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --shadow-lg: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 24px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--gray-100);
      color: var(--gray-800);
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      transition: all 0.2s;
    }

    /* HEADER SECTION */
    .header {
      background: #008000;
      color: white;
      padding: 24px 20px 20px;
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .header h1 span {
      background: rgba(255,255,255,0.15);
      font-size: 1rem;
      padding: 4px 12px;
      border-radius: 40px;
      font-weight: 400;
    }

    .date-range {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      padding: 12px 16px;
      border-radius: var(--radius-md);
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      font-size: 0.95rem;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .date-badge {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .badge {
      background: rgba(255,255,255,0.25);
      padding: 5px 14px;
      border-radius: 40px;
      font-weight: 500;
      font-size: 0.85rem;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      background: rgba(0,0,0,0.2);
      padding: 5px 14px;
      border-radius: 40px;
    }

    /* Month summary strip */
    .month-summary {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
      font-size: 0.8rem;
      opacity: 0.9;
display: none
    }

    .month-tag {
      background: #008000;
      padding: 4px 10px;
      border-radius: 30px;
    }

    /* CARD GRID */
    .table-wrapper {
      padding: 16px;
      background: white;
    }

    .period-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 20px;
    }

    .period-card {
      background: var(--gray-50);
      border-radius: var(--radius-md);
      border: 1px solid var(--gray-200);
      overflow: hidden;
      transition: 0.15s;
      box-shadow: var(--shadow-sm);
    }

    .period-card:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(59,130,246,0.15);
    }

    .card-header {
      background: white;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--gray-200);
      font-weight: 600;
    }

    .period-number {
      background: var(--primary);
      color: white;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 30px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .date-label {
      color: var(--primary-dark);
      font-size: 1rem;
      font-weight: 600;
    }

    .card-body {
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .input-group {
      flex: 1 1 100px;
      min-width: 80px;
    }

    .input-group label {
      display: block;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--gray-600);
      margin-bottom: 4px;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 14px 10px;
      border: 1.5px solid var(--gray-200);
      border-radius: 18px;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      background: white;
      transition: 0.2s;
      -webkit-appearance: none;
      appearance: none;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(59,130,246,0.15);
    }

    .input-group input[type="number"] {
      -moz-appearance: textfield;
    }
    .input-group input[type="number"]::-webkit-outer-spin-button,
    .input-group input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .row-total {
      background: var(--primary-light);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid var(--gray-200);
      font-weight: 600;
      color: var(--primary-dark);
    }

    .row-total-value {
      font-size: 1.2rem;
      background: white;
      padding: 6px 20px;
      border-radius: 40px;
      box-shadow: var(--shadow-sm);
    }

    /* GRAND TOTAL */
    .grand-total-card {
      background: #008000;
      color: white;
      padding: 22px 24px;
      border-radius: var(--radius-md);
      margin: 8px 0 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
      box-shadow: var(--shadow-md);
    }

    .grand-total-label {
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    .grand-total-number {
      font-size: 2.4rem;
      font-weight: 700;
      line-height: 1;
      background: rgba(255,255,255,0.15);
      padding: 10px 24px;
      border-radius: 60px;
      backdrop-filter: blur(4px);
    }

    /* loading / error */
    .loading-state {
      text-align: center;
      padding: 48px 20px;
      color: var(--gray-600);
      font-size: 1rem;
    }

    /* print */
    @media print {
      body { background: white; padding: 0; }
      .header { background: #f0f0f0; color: black; }
      .grand-total-card { background: #eee; color: black; }
      .status, .period-number { display: none; }
      input { border: none; background: transparent; }
    }

    /* small screens adjustments */
    @media (max-width: 480px) {
      .card-body {
        gap: 8px;
      }
      .input-group {
        flex: 1 1 calc(33.333% - 8px);
      }
      .input-group input {
        padding: 12px 4px;
        font-size: 0.9rem;
      }
      .grand-total-number {
        font-size: 1.8rem;
      }
      .date-label {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<div id="loginOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center;">
  <div style="background: #f0f2f5; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; max-width: 300px;">

<script>
  // Check if already logged in within last 2 hours
  (function() {
    const lastLogin = localStorage.getItem('salaryTrackerLastLogin');
    const twoHours = 2 * 60 * 60 * 1000; // 2 hours in milliseconds
    
    if (lastLogin) {
      const timeSinceLogin = Date.now() - parseInt(lastLogin);
      if (timeSinceLogin < twoHours) {
        // Still within 2 hours, hide login overlay
        document.getElementById('loginOverlay').style.display = 'none';
      } else {
        // Session expired, remove old login
        localStorage.removeItem('salaryTrackerLastLogin');
      }
    }
  })();

  function checkPassword() {
    const password = document.getElementById('passwordInput').value;
    
    // Change this to your password
    if (password === 'nam') {
      // Store current timestamp
      localStorage.setItem('salaryTrackerLastLogin', Date.now().toString());
      // Hide login overlay
      document.getElementById('loginOverlay').style.display = 'none';
    } else {
      document.getElementById('loginError').style.display = 'block';
      document.getElementById('passwordInput').value = '';
    }
  }

  // Optional: Add logout button somewhere in your app
  function logout() {
    localStorage.removeItem('salaryTrackerLastLogin');
    location.reload(); // Reload to show login screen again
  }
</script>

<div class="container">
  <!-- Header with Turkish flag and Lira -->
  <div class="header">
    <h1>
      üáπüá∑ Aylƒ±k Maa≈ü Takibi
      <span>Kasƒ±m 2025 ‚Äì Aralƒ±k 2026</span>
    </h1>
    <div class="date-range">
      <div class="date-badge">
        <span class="badge">üìÖ 14 ay</span>
        <span class="badge">‚Ç∫ T√ºrk Lirasƒ±</span>
      </div>
      <div class="status" id="saveStatus">
        <span>‚ú® Otomatik</span>
      </div>
    </div>
    <!-- Month summary -->
    <div class="month-summary" id="monthSummary">
      <!-- Filled by JS -->
    </div>
  </div>

  <!-- Dynamic card grid (mobile friendly) -->
  <div class="table-wrapper">
    <div id="periodGrid" class="period-grid">
      <!-- filled by js -->
      <div class="loading-state">Veriler y√ºkleniyor...</div>
    </div>

    <!-- Grand total card -->
    <div class="grand-total-card">
      <span class="grand-total-label">TOPLAM GENEL</span>
      <span class="grand-total-number" id="grandTotal">0.00</span>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

  // Firebase config (unchanged)
  const firebaseConfig = {
    apiKey: "AIzaSyByWW8cAjA5BX_TPtU6015ale2pbzNUWU",
    authDomain: "tekdukan-project.firebaseapp.com",
    databaseURL: "https://tekdukan-project-default-rtdb.europe-west1.firebasedatabase.app/",
    projectId: "tekdukan-project",
    storageBucket: "tekdukan-project.firebasestorage.app",
    messagingSenderId: "175858309683",
    appId: "1:175858309683:web:68655faaf61e75210da146"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const dbRef = ref(db, '/');

  // DOM elements
  const grid = document.getElementById('periodGrid');
  const grandTotalSpan = document.getElementById('grandTotal');
  const saveStatus = document.getElementById('saveStatus');
  const monthSummary = document.getElementById('monthSummary');

  // Helper: parse number or 0, non-negative
  const parseInput = (val) => Math.max(0, parseFloat(val) || 0);

  // ---------- CORRECT PERIOD GENERATION (Nov 2025 ‚Äì Dec 2026) ----------
  function generateExactPeriods() {
    const periods = [];
    const monthNamesTr = ['Oca', '≈ûub', 'Mar', 'Nis', 'May', 'Haz', 'Tem', 'Aƒüu', 'Eyl', 'Eki', 'Kas', 'Ara'];
    const monthNamesEn = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
    
    // Start: Kasƒ±m 2025 (month index 10)
    for (let i = 0; i < 14; i++) {
      const year = 2025 + Math.floor((10 + i) / 12);
      const month = (10 + i) % 12;
      
      // Start day: first period starts on 5, others on 1
      const startDay = (i === 0) ? 5 : 1;
      
      // End day: 30 except February (28)
      let endDay = 30;
      if (month === 1) { // ≈ûubat
        endDay = 28; // 2026 artƒ±k yƒ±l deƒüil
      }
      
      // Create labels in Turkish and English (for reference)
      const labelTr = `${i+1}.  ${startDay}/${month+1}/${year} ‚Äì ${endDay}/${month+1}/${year} (${monthNamesTr[month]} ${year})`;
      const shortLabel = `${monthNamesTr[month]} ${year}`;
      
      periods.push({
        label: labelTr,           // full Turkish label
        shortLabel: shortLabel,
        salary: 0,
        food: 0,
        tips: 0
      });
    }
    return periods;
  }

  // Render month summary chips
  function renderMonthSummary(periods) {
    let html = '';
    periods.forEach(p => {
      html += `<span class="month-tag">${p.shortLabel}</span>`;
    });
    monthSummary.innerHTML = html;
  }

  // Render cards from data array
  function renderCards(periods) {
    if (!periods || periods.length === 0) {
      periods = generateExactPeriods();
    }
    
    renderMonthSummary(periods);
    
    let html = '';
    periods.forEach((p, idx) => {
      const salaryVal = (p.salary || 0).toFixed(2);
      const foodVal = (p.food || 0).toFixed(2);
      const tipsVal = (p.tips || 0).toFixed(2);
      
      html += `
        <div class="period-card" data-index="${idx}">
          <div class="card-header">
            <span class="period-number">${idx+1}</span>
            <span class="date-label">${p.label || `D√∂nem ${idx+1}`}</span>
          </div>
          <div class="card-body">
            <div class="input-group">
              <label>üí∞ Maa≈ü</label>
              <input type="number" min="0" step="0.01" class="salary-input" value="${salaryVal}" placeholder="0.00">
            </div>
            <div class="input-group">
              <label>üçî Yemek</label>
              <input type="number" min="0" step="0.01" class="food-input" value="${foodVal}" placeholder="0.00">
            </div>
            <div class="input-group">
              <label>üí∏ Tip</label>
              <input type="number" min="0" step="0.01" class="tips-input" value="${tipsVal}" placeholder="0.00">
            </div>
          </div>
          <div class="row-total">
            <span>D√∂nem toplamƒ±</span>
            <span class="row-total-value" id="rowTotal-${idx}">‚Ç∫0.00</span>
          </div>
        </div>
      `;
    });
    
    grid.innerHTML = html;
    
    // Attach input listeners
    document.querySelectorAll('.period-card').forEach(card => {
      const inputs = card.querySelectorAll('input');
      inputs.forEach(inp => {
        inp.addEventListener('input', function() {
          updateAllTotals();
          debounceSave();
        });
      });
    });
    
    updateAllTotals();
  }

  // Update row totals and grand total (‚Ç∫)
  function updateAllTotals() {
    const cards = document.querySelectorAll('.period-card');
    let grand = 0;
    
    cards.forEach((card, idx) => {
      const salary = parseInput(card.querySelector('.salary-input')?.value);
      const food = parseInput(card.querySelector('.food-input')?.value);
      const tips = parseInput(card.querySelector('.tips-input')?.value);
      const rowSum = salary + food + tips;
      
      const rowTotalSpan = document.getElementById(`rowTotal-${idx}`);
      if (rowTotalSpan) rowTotalSpan.textContent = '‚Ç∫' + rowSum.toFixed(2);
      
      grand += rowSum;
    });
    
    grandTotalSpan.textContent = grand.toFixed(2);
    return grand;
  }

  // Gather current data from DOM
  function gatherData() {
    const cards = document.querySelectorAll('.period-card');
    const data = [];
    
    cards.forEach((card, idx) => {
      // We don't need to save labels; they will be regenerated on load
      data.push({
        salary: parseInput(card.querySelector('.salary-input')?.value),
        food: parseInput(card.querySelector('.food-input')?.value),
        tips: parseInput(card.querySelector('.tips-input')?.value)
      });
    });
    
    return data;
  }

  // Debounce + save to Firebase
  let saveTimer;
  function debounceSave() {
    if (saveTimer) clearTimeout(saveTimer);
    saveTimer = setTimeout(() => {
      saveToFirebase();
    }, 500);
  }

  function saveToFirebase() {
    const data = gatherData();
    saveStatus.innerHTML = '<span>‚è≥ Kaydediliyor‚Ä¶</span>';
    
    set(dbRef, { salaryData: data })
      .then(() => {
        saveStatus.innerHTML = '<span>‚úÖ Kaydedildi</span>';
        setTimeout(() => {
          if (saveStatus.innerHTML.includes('Kaydedildi')) {
            saveStatus.innerHTML = '<span>‚ú® Otomatik</span>';
          }
        }, 2000);
      })
      .catch(err => {
        console.error(err);
        saveStatus.innerHTML = '<span>‚ùå Hata</span>';
      });
  }

  // Load from Firebase and force correct labels
  function loadFromFirebase() {
    onValue(dbRef, (snapshot) => {
      const data = snapshot.val();
      
      // Always start with the correct 14 periods (with fresh labels)
      const correctPeriods = generateExactPeriods();
      
      if (data && Array.isArray(data.salaryData) && data.salaryData.length > 0) {
        // Map saved values onto correct periods (preserve values, discard old labels)
        const saved = data.salaryData.slice(0, 14); // max 14
        for (let i = 0; i < saved.length; i++) {
          if (saved[i]) {
            correctPeriods[i].salary = saved[i].salary ?? 0;
            correctPeriods[i].food = saved[i].food ?? 0;
            correctPeriods[i].tips = saved[i].tips ?? 0;
          }
        }
      }
      
      renderCards(correctPeriods);
      saveStatus.innerHTML = '<span>‚ú® Otomatik</span>';
    }, (err) => {
      console.warn('Firebase okunamadƒ±, varsayƒ±lan kullanƒ±lƒ±yor', err);
      renderCards(generateExactPeriods());
      saveStatus.innerHTML = '<span>‚ö†Ô∏è √áevrimdƒ±≈üƒ±</span>';
    });
  }

  // Initialize
  loadFromFirebase();

  // Save before unload
  window.addEventListener('beforeunload', () => {
    if (saveTimer) clearTimeout(saveTimer);
    saveToFirebase();
  });
</script>
</body>
